<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>나와 닮은 동물상 찾기</title>
</head>
<body>
	<div class="post_container">
		<form id="contact" action="./postInfoAction.jsp" method="post">
			<h3>문의하기</h3>
			<h4>글을 남겨주시면 24시간 이내에 답변을 드립니다.</h4>
			<fieldset>
				<input placeholder="Your name" type="text" name="name" tabindex="1" required
					autofocus>
			</fieldset>
			<fieldset>
				<input placeholder="Your Email Address" type="email" name="email" tabindex="2"
					required>
			</fieldset>
			<fieldset>
				<input placeholder="Your Phone Number" type="tel" name="phoneNumber" tabindex="3"
					required>
			</fieldset>
			<fieldset>
				<input placeholder="Your Web Site starts with http://" type="url" name="webSite"
					tabindex="4" required>
			</fieldset>
			<fieldset>
				<textarea placeholder="Type your Message Here...." name="description" tabindex="5"
					required></textarea>
			</fieldset>
			<fieldset>
				<button name="submit" type="submit" id="contact-submit"
					data-submit="...Sending">Submit</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
